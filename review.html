	<title>Game Reviews</title>

<body>
	<div id="reviews"></div>
	<script src="data.js"></script>
	<script src="make_cards.js"></script>

	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="review">Review:</label>
		<textarea id="review" name="review"></textarea><br><br>
		<label for="rating">Rating:</label>
		<input type="range" id="rating" name="rating" min="0" max="5" step="1" value="0" list="rating-values">
		<datalist id="rating-values">
			<option value="0">
			<option value="1">
			<option value="2">
			<option value="3">
			<option value="4">
			<option value="5">
		</datalist><br><br>
		<label for="date">Date:</label>
		<input type="date" id="date" name="date" pattern="\d{4}-\d{2}-\d{2}"><br><br>
		<button type="submit">Create</button>
	</form>
</body>
